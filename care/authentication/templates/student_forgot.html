<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cente App - Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
  
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .form-container {
    width: 300px;
    margin: 50px auto; 
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px; 
    background-color: #fff; 
  }
  
  h2 {
    text-align: center; 
    margin-bottom: 15px;}
  
  label {
    display: block; 
    margin-bottom: 5px;
  }
  
  input[type="email"] {
    width: 100%; 
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px; 
    margin-bottom: 15px; 
  }
  
  button[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px; 
    cursor: pointer; 
  }
  
  button[type="submit"]:hover {
    background-color: #0067cc;
  }
  
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Forgot Password</h2>
    <form action="/student_forgot" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Reset Password</button>
      <p>Remembered your password? <a href="/student_login">Login</a></p>
    </form>
  </div
