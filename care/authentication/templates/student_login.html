<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cente App - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .form-container {
    width: 300px; 
    margin: 80px auto; 
    border: 1px solid #ddd; 
    border-radius: 5px; 
    padding: 20px;
    background-color: #fff; 
  }
  
  h2 {
    text-align: center; 
    margin-bottom: 15px; 
  }
  
  label {
    display: block; 
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%; 
    padding: 10px;
    border: 1px solid #ccc; 
    border-radius: 3px; 
    margin-bottom: 15px; 
  }
  
  button[type="submit"] {
    background-color: #007bff; 
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px; 
    cursor: pointer; }
  
  button[type="submit"]:hover {
    background-color: #0067cc; 
  }
  
  p {
    text-align: center; 
    margin-top: 15px; 
  }
  
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form action="/student_login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="/student_register">Sign Up</a></p>
      <a href="/student_forgot">Forgot Password?</a>
    </form>
  </div>

</body>
</html>
